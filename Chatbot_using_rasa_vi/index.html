<html>
    <body>
      <style>
        .rw-conversation-container .rw-header .rw-title{position: absolute;}
        .rw-conversation-container .rw-header {background-color: #fa7070;} 
        .rw-conversation-container .rw-messages-container .rw-client{background-color: #fa7070;}
        .rw-launcher{background-color: #fa7070;}
      </style>
        <script>!(function () {
            let e = document.createElement("script"),
              t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
              "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
              // Replace 1.x.x with the version that you want
              (e.async = !0),
              (e.onload = () => {
                window.WebChat.default(
                  {
                    customData: { language: "vi" },
                    socketUrl: "http://.0.0.0:5005",
                    title: "Chatbot Fit vie",
                    subtitle:"Bạn cần giúp gì ?"
                  },
                  null
                );
              }),
              t.insertBefore(e, t.firstChild);
          })();
          </script>
    </body>
</html>
