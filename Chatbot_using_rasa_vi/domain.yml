     4. Hoạt hình và Video: Hoạt ảnh, Định dạng video, Tổng hợp video
     5. Sản xuất các sản phẩm đa phương tiện: Dự án, Công cụ
     6. Kiểm tra giữa kỳ
     7. Thiết kế sản phẩm đa phương tiện: Nguyên tắc thiết kế, Các bước thiết kế sản phẩm, Xác định nội dung, Xuất bản sản phẩm
     8. Giao thức đa phương tiện: Giao thức Multicast, Chất lượng dịch vụ, Proxy và bộ đệm, Phân phối nội dung theo yêu cầu
     9. Đa phương tiện trên Web: Trình bày văn bản, Trình bày đồ họa, Trình bày âm thanh, Hoạt hình và Video
