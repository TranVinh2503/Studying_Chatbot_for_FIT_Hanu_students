           + Hoạt động giảng dạy của giảng viên:
             * Gợi ý, đề xuất lựa chọn chủ đề;
             * Bài tập và hướng dẫn về cấu trúc, độ dài, hình thức trình bày;
             * Tổ chức thảo luận cho người học;
             * Nhận xét, đánh giá, tóm tắt, kết luận.
