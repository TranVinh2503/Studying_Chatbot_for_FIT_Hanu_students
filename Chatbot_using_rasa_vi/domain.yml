  utter_ask_education_program_multimedia_communications_professional_ethics_in_information_technology_teaching_and_learning_methods_and_activities_vie:
  - text: "
    1. Phương pháp giảng dạy:
       - Bài học:
         + Hoạt động giảng dạy của giảng viên:
           * Trình bày nội dung kiến thức;
           * Phân tích, đánh giá kiến thức;
           * Kết nối, hệ thống tri thức;
           * Trả lời các câu hỏi của người học;
           * Đánh giá tổng thể
         + Hoạt động học tập của người học:
           * Nghe giảng và trả lời các câu hỏi của giảng viên;
           * Hồ sơ;
           * Làm bài tập thực hành.
       - Luyện tập:
         + Hoạt động giảng dạy của giảng viên:
           * Cho bài tập về nhà;
           * Chỉnh sửa bài tập;
           * Bản tóm tắt.
         + Hoạt động học tập của người học:
           * Làm bài tập theo yêu cầu của người hướng dẫn;
           * Hiển thị kết quả.
       - Hoạt động nhóm:
         + Hoạt động giảng dạy của giảng viên:
           * Chia thành các nhóm;
           * Gợi ý hướng dẫn lựa chọn chủ đề;
           * Giao;
           * Giám sát hoạt động của từng nhóm;
           * Đánh giá; Bản tóm tắt.
         + Hoạt động học tập của người học:
           * Hoạt động theo nhóm được phân công;
           * Lựa chọn và tiếp cận chủ đề;
           * Trao đổi ý kiến và đưa ra ý kiến chung của cả nhóm;
           * Trình bày kết quả thảo luận;
           * Tiếp nhận ý kiến đóng góp của thầy cô và bạn bè.
       - Nghiên cứu trường hợp điển hình:
         + Hoạt động giảng dạy của giảng viên:
           * Đưa ra những tình huống_trường hợp điển hình để người học thảo luận, chia sẻ ý kiến về các chủ đề trong bài
         + Hoạt động học tập của người học:
           * Tự tìm kiếm tài liệu và đưa ra ý kiến cá nhân về những tình huống_trường hợp điển hình mà giảng viên yêu cầu phân tích.
    "

