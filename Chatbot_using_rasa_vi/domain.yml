  utter_ask_education_program_multimedia_communications_multimedia_course_structure_vie:
  - text: "
    1. Giới thiệu: Giới thiệu học phần, Giới thiệu về đa phương tiện, Hệ thống đa phương tiện, Dữ liệu đa phương tiện
