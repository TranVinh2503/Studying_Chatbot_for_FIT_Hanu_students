  utter_ask_education_program_multimedia_communications_coorporate_communication_course_structure_vie:
  - text: "
    1. Giới thiệu học phần, phương pháp học tập và đánh giá.
       Bài 1: Tổng quan về truyền thông doanh nghiệp
         * Các khái niệm cơ bản: giao tiếp, tổ chức, kinh doanh.
         * Vai trò và mục tiêu của hoạt động truyền thông về hình ảnh doanh nghiệp.
         * Các loại hình truyền thông: truyền thông nội bộ, truyền thông khủng hoảng, vận động hành lang, v.v.
         * Đối tượng công cộng của doanh nghiệp
     2. Bài 2: Hình ảnh, danh tiếng và đặc điểm thương hiệu
       * Đặc điểm của thương hiệu và văn hóa doanh nghiệp
       * Hình ảnh thương hiệu: định nghĩa, đặc điểm, hình ảnh và mức độ nhận biết.
       * Danh tiếng và uy tín của doanh nghiệp
     3. Bài 3: Kế hoạch truyền thông nhằm xây dựng, duy trì, phát triển hoặc khôi phục, nâng cao hình ảnh của doanh nghiệp
       * Khái niệm kế hoạch truyền thông
       * Các bước cơ bản để lập kế hoạch truyền thông
     4. Bài 4: Kỹ thuật giao tiếp
       * Giao tiếp qua hình ảnh
       * Quảng cáo
       * Truyền thông qua sự kiện
     5. Bài 5: Kỹ thuật giao tiếp (tiếp theo)
       * Quan hệ công chúng và quan hệ báo chí
       * Hoạt động tài trợ
     6. Bài 6: Văn hóa doanh nghiệp
       * Định nghĩa văn hóa doanh nghiệp
       * Chức năng của văn hóa doanh nghiệp
       * Đặc điểm của văn hóa doanh nghiệp
       * Những điều KHÔNG NÊN xây dựng văn hóa doanh nghiệp
     7. Bài 7: Giao tiếp nội bộ
       * Khái niệm truyền thông nội bộ
       * Vai trò của truyền thông nội bộ
       * Công cụ truyền thông nội bộ
       * Những điều KHÔNG NÊN thực hiện kế hoạch truyền thông nội bộ hiệu quả
     8. Bài 8: Truyền thông về hoạt động xã hội của doanh nghiệp
       * Khái niệm trách nhiệm xã hội của doanh nghiệp
       * Khó khăn, thách thức trong việc triển khai các hoạt động thể hiện trách nhiệm xã hội của doanh nghiệp
     9. Bài 9: Truyền thông trong trường hợp doanh nghiệp có thay đổi (về cơ cấu, hệ thống, chiến lược, sản phẩm, dịch vụ, công nghệ, nhân sự, v.v.)
       * Cơ sở lý thuyết
       * Những tình huống thường gặp
       * Phương thức truyền thông trong trường hợp thay đổi hoặc đổi mới
     10. Bài 10: Truyền thông của các tổ chức, vùng lãnh thổ văn hóa, xã hội
       * Vai trò của truyền thông trong các tổ chức, vùng lãnh thổ văn hóa, xã hội
       * Hoạt động truyền thông quảng bá du lịch
       * Hoạt động truyền thông nâng cao nhận thức cộng đồng
