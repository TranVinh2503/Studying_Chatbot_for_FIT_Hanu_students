  utter_ask_education_program_multimedia_communications_multimedia_teaching_and_learning_methods_and_activities_vie:
  - text: "
    1. Phương pháp giảng dạy:
       - Bài học:
         + Hoạt động giảng dạy của giảng viên:
           * Trình bày nội dung kiến thức;
           * Phân tích, đánh giá kiến thức;
           * Kết nối, hệ thống tri thức;
           * Trả lời các câu hỏi của người học;
           * Đánh giá tổng thể
         + Hoạt động học tập của người học:
           * Nghe giảng và trả lời các câu hỏi của giảng viên;
           * Hồ sơ;
           * Làm bài tập thực hành.
       - Thực hành tại phòng Lab:
         + Hoạt động giảng dạy của giảng viên:
           * Giao bài tập thực hành;
           * Chữa bài tập thực hành;
           * Bản tóm tắt.
         + Hoạt động học tập của người học:
           * Làm bài tập theo yêu cầu của người hướng dẫn;
           * Hiển thị kết quả.
       - Bài tập dự án:
         + Hoạt động giảng dạy của giảng viên:
           * Tư vấn lựa chọn tình huống_vấn đề cần nghiên cứu
           * Cung cấp tài liệu, hướng dẫn tìm kiếm tài liệu tham khảo và thu thập số liệu
           * Tư vấn phương pháp nghiên cứu
           * Nhận xét, đánh giá, kết luận.
         + Hoạt động học tập của người học:
           * Tiếp cận tình huống, đặt vấn đề
           * Thu thập, xử lý và phân tích tài liệu, kho ngữ liệu
           * Đặt câu hỏi, yêu cầu hướng dẫn
           * Tranh luận, học hỏi, giải quyết
           * Báo cáo.
       - Bài thuyết trình:
         + Hoạt động giảng dạy của giảng viên:
           * Đề xuất, tư vấn lựa chọn đề tài;
           * Gợi ý cấu trúc, độ dài, hình thức trình bày;
           * Cung cấp tài liệu và hướng dẫn tìm tài liệu tham khảo;
           * Hướng dẫn học sinh thảo luận;
           * Nhận xét, tóm tắt vấn đề, thảo luận.
         + Hoạt động học tập của người học:
           * Chọn một chủ đề;
           * Tìm kiếm và tự học tài liệu;
           * Chuẩn bị bài thuyết trình;
           * Trình bày và trả lời câu hỏi;
           * Tham gia thảo luận.
       - Tổ chức học nhóm:
         + Hoạt động giảng dạy của giảng viên:
           * Giảng viên tổ chức lớp học theo nhóm và chuẩn bị nhiệm vụ học tập
         + Hoạt động học tập của người học:
           * Mỗi nhóm nhận một nhiệm vụ học tập và cùng nhau thực hiện.
    "

  utter_ask_education_program_multimedia_communications_multimedia_subject_assessment_methods_vie:
  - text: "
    1. Đánh giá chuyên cần: 10%
       - Quy định_chính thức:
         * Sự tham dự
