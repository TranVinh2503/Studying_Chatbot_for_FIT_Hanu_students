  utter_ask_education_program_multimedia_communications_public_relations_teaching_and_learning_methods_and_activities_vie:
  - text: "
    1. Phương pháp giảng dạy:
       - Bài học:
         + Hoạt động giảng dạy của giảng viên:
           * Trình bày nội dung kiến thức;
           * Phân tích, đánh giá kiến thức;
           * Kết nối, hệ thống tri thức;
           * Trả lời các câu hỏi của người học;
           * Đánh giá tổng thể
         + Hoạt động học tập của người học:
           * Nghe giảng và trả lời các câu hỏi của giảng viên;
           * Hồ sơ;
           * Làm bài tập thực hành.
       - Hoạt động nhóm:
         + Hoạt động giảng dạy của giảng viên:
           * Chia thành các nhóm;
           * Gợi ý hướng dẫn lựa chọn chủ đề;
           *	Giao;
           * Giám sát hoạt động của từng nhóm;
           *	Đánh giá;
           *	Bản tóm tắt.
         + Hoạt động học tập của người học:
           * Hoạt động theo nhóm được phân công;
           * Lựa chọn và tiếp cận chủ đề;
           * Trao đổi ý kiến và đưa ra ý kiến chung của cả nhóm;
           * Trình bày kết quả thảo luận;
           * Tiếp nhận ý kiến đóng góp của thầy cô và bạn bè.
       - Nghiên cứu trường hợp điển hình:
         + Hoạt động giảng dạy của giảng viên:
           * Tư vấn lựa chọn các tình huống_trường hợp điển hình;
           * Cung cấp tài liệu, hướng dẫn tra cứu tài liệu tham khảo và thu thập số liệu;
           * Tư vấn về phương pháp nghiên cứu;
           * Nhận xét, đánh giá, kết luận
         + Hoạt động học tập của người học:
           * Tiếp cận tình huống, đặt vấn đề;
           * Thu thập, xử lý và phân tích tài liệu, kho ngữ liệu;
           * Đặt câu hỏi, yêu cầu hướng dẫn;
           * Tranh luận, học hỏi, giải quyết;
           *	Báo cáo.
       - Trình bày và thảo luận:
         + Hoạt động giảng dạy của giảng viên:
           * Trình bày các nội dung lý luận liên quan đến nghề chuyên viên quan hệ công chúng
           * Cung cấp tài liệu và hướng dẫn tìm tài liệu tham khảo;
           * Hướng dẫn người học điền bảng câu hỏi phỏng vấn và tiến hành phỏng vấn
           * Nhận xét, tóm tắt vấn đề, thảo luận.
         + Hoạt động học tập của người học:
           * Nghe giảng và trả lời câu hỏi
           * Liên hệ với chuyên gia truyền thông hoặc quan hệ công chúng
           * Tiến hành phỏng vấn
           * trình bày kết quả phỏng vấn và thảo luận với giáo viên và các bạn trong lớp.
       - Luyện tập:
         + Hoạt động giảng dạy của giảng viên:
           *	Cho bài tập về nhà; Làm sản phẩm truyền thông cho trường: sổ tay học sinh, tờ rơi giới thiệu trường, viết bài cho website của trường.
           * Hướng dẫn thực hiện bài tập;
           *	Bản tóm tắt.
         + Hoạt động học tập của người học:
           * Làm các bài tập theo yêu cầu. Trình bày kết quả.
       - Dạy – học trực tuyến:
         + Hoạt động giảng dạy của giảng viên:
           * Trình bày nội dung kiến thức
           * Bài tập thiết kế trên nền tảng ehanu
           * Ghi âm bài giảng, upload bài giảng lên ehanu
         + Hoạt động học tập của người học:
           * Nghe giảng và trả lời các câu hỏi của giảng viên;
           *	Hồ sơ; Xem lại video bài giảng
           * Làm bài tập thực hành trên ehanu hoặc làm việc theo nhóm.
    "

