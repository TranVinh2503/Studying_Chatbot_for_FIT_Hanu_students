  utter_ask_education_program_multimedia_communications_computer_graphics_1_objective_of_course_vie:
  - text: "Môn học cung cấp cho người học những kiến thức cơ bản về đồ họa: các khái niệm và ứng dụng của đồ họa máy tính, phần cứng, phần mềm đồ họa, hệ màu, các thuật toán vẽ đường thẳng, đường tròn và các phép biến đổi. những thay đổi cơ bản, những quan sát trong hai và ba chiều. Nội dung thực hành nhằm phân tích kiến thức và xây dựng các thuật toán vẽ, tô màu, biến đổi hình dạng trong không gian hai và ba chiều."
  
  utter_ask_education_program_multimedia_communications_computer_graphics_1_course_structure_vie:
  - text: "
     1. Tổng quan về đồ họa máy tính: Giới thiệu chung, Ứng dụng của đồ họa máy tính, Tổng quan về hệ thống đồ họa
     2. Các thuật toán vẽ đường thẳng: Khái niệm đường thẳng, Thuật toán DDA, Thuật toán Bresenham, Thuật toán trung điểm
     3. Thuật toán vẽ đường tròn: Khái niệm đường tròn, Thuật toán Bresenham, Thuật toán trung điểm
     4. Thuật toán vẽ Ellipse: Khái niệm Ellipse, thuật toán Bresenham, thuật toán Midpoint
     5. Các phép biến đổi trong không gian 2D: Các phép biến đổi cơ bản, các phép biến đổi tổ hợp, Chuyển đổi từ tọa độ thực sang tọa độ màn hình
     6. Kiểm tra giữa kỳ
     7. Quan sát trong không gian 2 chiều: Cửa sổ và vùng quan sát, Chuyển đổi cửa sổ - vùng quan sát
     8. Cắt ngắn 2 chiều: thuật toán Cohen-Suntherland, thuật toán Liang-Basky, thuật toán phân chia điểm giữa
     9. Các phép biến đổi trong không gian 3 chiều: Hệ tọa độ tổng quát 3 chiều, Hệ tọa độ tay phải, Hệ tọa độ tay trái, Biểu diễn điểm, Các phép biến đổi tổng quát, Các phép biến đổi hình học, Các phép biến đổi trục, Chuyển đổi quan sát
     10. Kỳ thi cuối kỳ
    "
  
  utter_ask_education_program_multimedia_communications_computer_graphics_1_teaching_and_learning_methods_and_activities_vie:
  - text: "
    1. Phương pháp giảng dạy:
       - Bài học:
         + Hoạt động giảng dạy của giảng viên:
           * Trình bày nội dung kiến thức;
           * Phân tích, đánh giá kiến thức;
           * Kết nối, hệ thống tri thức;
           * Trả lời các câu hỏi của người học;
           * Đánh giá tổng thể
         + Hoạt động học tập của người học:
           * Nghe giảng và trả lời các câu hỏi của giảng viên;
           * Hồ sơ;
           * Làm bài tập thực hành.
       - Thực hành tại phòng Lab:
         + Hoạt động giảng dạy của giảng viên:
           * Giao bài tập thực hành;
           * Chữa bài tập thực hành;
           * Bản tóm tắt.
         + Hoạt động học tập của người học:
           * Làm bài tập theo yêu cầu của người hướng dẫn;
           * Hiển thị kết quả.
       - Trình bày:
         + Hoạt động giảng dạy của giảng viên:
           * Đề xuất, tư vấn lựa chọn đề tài;
           * Gợi ý cấu trúc, độ dài, hình thức trình bày;
           * Cung cấp tài liệu và hướng dẫn tìm tài liệu tham khảo;
           * Hướng dẫn học sinh thảo luận;
           * Nhận xét, tóm tắt vấn đề, thảo luận.
         + Hoạt động học tập của người học:
           * Chọn một chủ đề;
           * Tìm kiếm và tự học tài liệu;
           * Chuẩn bị bài thuyết trình;
           * Trình bày và trả lời câu hỏi;
           * Tham gia thảo luận.
       - Mô phỏng:
         + Hoạt động giảng dạy của giảng viên:
           * Người hướng dẫn xây dựng mô hình mô phỏng (phần cứng, phần mềm), giải thích các quy tắc và tình huống, đồng thời theo dõi quá trình mô phỏng khi thực hiện.
         + Hoạt động học tập của người học:
           * Người học được giao thực hiện mô phỏng và rút ra kinh nghiệm của mình thông qua các báo cáo hoặc bài tập
    "

