  - text: "
    Để học học phần này một cách hiệu quả, người học cần thực hiện các nhiệm vụ sau:
       - Có tinh thần học hỏi, nghiên cứu; Đọc tài liệu và chuẩn bị kỹ càng cho mỗi buổi học trước khi đến lớp.
       - Căn cứ vào mục tiêu, chuẩn đầu ra và nội dung giảng dạy của học phần, xây dựng thời gian biểu_kế hoạch học tập cá nhân hợp lý: trước, trong và sau giờ học; Phân bổ thời gian học hợp lý và có đủ thời gian tự học.
       - Tham gia các hoạt động trên lớp và nhiệm vụ học tập được giao: Tập trung theo dõi bài giảng, ghi chép (áp dụng nhiều phương pháp như viết, ghi chú, lập sơ đồ tư duy, tạo bảng,…), đọc tài liệu (ghi chú những điểm nổi bật). , đánh dấu các lĩnh vực chính của vấn đề). Hoàn thành mọi nhiệm vụ học tập được giao. Tích cực tương tác để nâng cao hiệu quả học tập. Tích cực tổ chức giờ tự học. Sử dụng các thiết bị, phần mềm, ứng dụng hỗ trợ học tập theo hướng dẫn của giảng viên. Áp dụng bài học vào thực tế cuộc sống.
       - Tóm tắt kiến thức cốt lõi: tóm tắt_tổng hợp nội dung bài giảng sau mỗi buổi học, hệ thống hóa nội dung kiến thức đã học. Tự kiểm tra, đánh giá kết quả hoạt động học tập: phân tích, so sánh, đối chiếu kiến thức, kỹ năng đã học với mục tiêu tự học đã đặt ra để kịp thời điều chỉnh hoạt động học tập đạt hiệu quả học tập. tốt hơn.
       - Thực hiện công việc nhóm hiệu quả. Tham gia các hoạt động tập thể, đoàn thể để tạo tâm trạng, hứng thú học tập. Tích cực và tích cực tham gia các hội thảo khoa học; Tham gia các hoạt động xã hội và phát triển cá nhân, phù hợp với điều kiện cụ thể của bản thân, gia đình và nhà trường.
       - Tích cực trao đổi, so sánh những hiểu biết, kinh nghiệm của mình với kinh nghiệm của người khác như thầy cô, bạn bè để không ngừng học hỏi và không chủ quan trong việc đánh giá các vấn đề thuộc lĩnh vực chuyên môn của mình. của mô-đun.
    "
  
