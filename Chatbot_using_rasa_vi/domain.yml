  utter_ask_education_program_multimedia_communications_visual_communication_teaching_and_learning_methods_and_activities_vie:
  - text: "
    1. Phương pháp giảng dạy:
       - Bài học:
         + Hoạt động giảng dạy của giảng viên:
           * Trình bày nội dung kiến thức;
           * Phân tích, đánh giá kiến thức;
           * Kết nối, hệ thống tri thức;
           * Trả lời các câu hỏi của người học;
           * Đánh giá tổng thể
         + Hoạt động học tập của người học:
           * Nghe giảng và trả lời các câu hỏi của giảng viên;
           *	Hồ sơ;
           * Tập thể dục
       - Trình bày và thảo luận:
         + Hoạt động giảng dạy của giảng viên:
           * Trình bày và hướng dẫn học sinh trình bày;
           * Gợi ý cấu trúc, độ dài, hình thức trình bày;
           * Cung cấp tài liệu và hướng dẫn tìm tài liệu tham khảo;
           * Hướng dẫn học sinh thảo luận;
           * Nhận xét, tóm tắt vấn đề, thảo luận.
         + Hoạt động học tập của người học:
           * Chọn một chủ đề;
           * Tìm kiếm tài liệu;
           * Tài liệu tự học;
           * Chuẩn bị bài thuyết trình;
           * Trình bày và trả lời câu hỏi;
           * Tham gia thảo luận.
       - Hoạt động nhóm:
         + Hoạt động giảng dạy của giảng viên:
           * Chia thành các nhóm;
           * Gợi ý hướng dẫn lựa chọn chủ đề;
           *	Giao;
           * Giám sát hoạt động của từng nhóm;
           *	Đánh giá;
           *	Bản tóm tắt.
         + Hoạt động học tập của người học:
           * Làm việc theo nhóm được phân công;
           * Lựa chọn và tiếp cận chủ đề;
           * Trao đổi ý kiến và đưa ra ý kiến chung của cả nhóm;
           * Trình bày kết quả thảo luận;
           * Tiếp nhận ý kiến đóng góp của thầy cô và bạn bè.
       - Luyện tập:
         + Hoạt động giảng dạy của giảng viên:
           *	Cho bài tập về nhà;
           * Chữa bài tập;
           *	Bản tóm tắt.
         + Hoạt động học tập của người học:
           * Làm bài tập theo yêu cầu của giáo viên;
           * Hiển thị kết quả.
       - Bài tập tự học_dự án:
         + Hoạt động giảng dạy của giảng viên:
           * Tư vấn lựa chọn tình huống_vấn đề cần nghiên cứu;
           * Cung cấp tài liệu, hướng dẫn tra cứu tài liệu tham khảo và thu thập số liệu;
           * Tư vấn về phương pháp nghiên cứu;
           * Nhận xét, đánh giá, kết luận.
         + Hoạt động học tập của người học:
