  utter_ask_education_program_multimedia_communications_communication_crisis_management_course_structure_vie:
  - text: "
    1. Giới thiệu học phần, phương pháp học tập, kiểm tra, đánh giá
       Bài 1: Tổng quan về khủng hoảng truyền thông
       - Khái niệm khủng hoảng
       - Đặc điểm nhận biết tình huống khủng hoảng
       - Phân loại tình huống khủng hoảng
       - Hai cách tiếp cận khủng hoảng (processuel và événementiel)
     2. Bài 2: Vai trò của truyền thông trong xử lý khủng hoảng
       - Vai trò của truyền thông trước khi khủng hoảng xảy ra
       - Vai trò của truyền thông trong thời kỳ khủng hoảng
       - Vai trò của truyền thông sau thời kỳ khủng hoảng
     3. Bài 3: Dự báo khủng hoảng
       - Nhận biết dấu hiệu khủng hoảng
       - Thành lập ủy ban xử lý khủng hoảng chuyên trách
       - Tạo dựng niềm tin với báo chí
       - Đào tạo người phát ngôn chính thức trong các tình huống khủng hoảng
     4. Bài 4: Chiến lược và quy trình giải quyết khủng hoảng
       - Xác định vấn đề và xác định nguyên nhân của cuộc khủng hoảng
       - Xác minh và quản lý luồng thông tin
       - Xác định thông điệp truyền thông phù hợp cho đối tượng truyền thông
       - Lựa chọn phương tiện truyền thông
     5. Bài 6: Truyền thông trong xử lý khủng hoảng
       - Phương tiện sở hữu, phương tiện trả phí và phương tiện kiếm được
     6. Bài 7: Giao tiếp nội bộ trong tình huống khủng hoảng
       - Cung cấp đầy đủ thông tin về tình hình khủng hoảng và các quyết định của lãnh đạo doanh nghiệp
       - Thông tin rõ ràng về thông điệp doanh nghiệp muốn truyền tải
       - Thông tin rõ ràng về các hành động doanh nghiệp sẽ thực hiện để giải quyết khủng hoảng
     7. Bài 8: Giao tiếp với bên ngoài trong tình huống khủng hoảng
       - Xác định rõ đối tượng công chúng bên ngoài doanh nghiệp có liên quan đến tình hình khủng hoảng
       - Xây dựng thông điệp nhất quán để truyền tải tới khán giả bên ngoài doanh nghiệp
       - Lựa chọn kênh truyền thông phù hợp
     8. Bài 9: Quan hệ báo chí trong xử lý khủng hoảng truyền thông
       - Xây dựng mối quan hệ tốt với các nhà báo
       - Dự đoán nhu cầu và chuẩn bị thông tin cung cấp cho báo chí trong các tình huống khủng hoảng
       - Ba chiến lược truyền thông trong tình huống khủng hoảng: cung cấp toàn bộ thông tin doanh nghiệp có, giữ im lặng, cung cấp một phần thông tin tùy thời điểm.
       - Gửi thông cáo báo chí và tổ chức họp báo
     9. Bài 10: Truyền thông sau khủng hoảng
       - Đánh giá tác động của khủng hoảng tới người lao động trong doanh nghiệp
       - Đánh giá mức độ ảnh hưởng của khủng hoảng tới các đối tượng bên ngoài doanh nghiệp
       - Đề xuất các biện pháp cải tiến
     10. Bài 11: Bài tập tình huống thực hiện trên lớp
       - Xây dựng kế hoạch truyền thông nội bộ và bên ngoài trong tình huống khủng hoảng giả định do giảng viên đưa ra
       - Xác định các hoạt động truyền thông cần triển khai trong nội bộ doanh nghiệp sau giai đoạn khủng hoảng
     11. Bài 12: Truyền thông trong khủng hoảng và các vấn đề liên quan trong thời đại công nghệ hiện nay
       - Khủng hoảng trong truyền thông và vai trò của mạng xã hội
       - Những điều cần lưu ý khi giải quyết khủng hoảng truyền thông trong thời đại công nghệ hiện nay
     12. Bài 13: Bài tập trình bày cuối bài
       - Giảng viên đặt chủ đề cho bài thuyết trình cuối khóa, chia nhóm và điều hành hoạt động nhóm trên lớp
     13. Ôn tập và thi cuối kỳ
       Nội dung: Các nhóm trình bày bài theo chủ đề đã chuẩn bị
    "
  
