             * Chọn một chủ đề;
             * Nghiên cứu tài liệu;
             * Viết bài thuyết trình;
             * Trình bày và bảo vệ bài thuyết trình của mình trước lớp.
         3. Tranh luận tự do
           + Hoạt động giảng dạy của giảng viên:
             * Nêu vấn đề;
             * Tổ chức thảo luận;
             * Nhận xét, đánh giá, kết luận.
           + Hoạt động học tập của người học:
             * Tiếp cận vấn đề;
             * Bàn luận.
       - Dạy học qua dự án:
         + Hoạt động giảng dạy của giảng viên:
           * Chia thành các nhóm và phân công dự án
           * Xác định rõ ràng thời gian chuẩn bị và thời gian trình bày dự án cho từng nhóm.
           * Giám sát tiến độ thực hiện dự án và hỗ trợ nhóm khi cần thiết
           * Nghe trình bày kết quả và đặt câu hỏi
           * Đánh giá tổng thể
         + Hoạt động học tập của người học:
           * Tiếp nhận dự án và phân chia công việc trong nhóm.
           * Thu thập thông tin, phân tích thông tin, xây dựng dự án
           * Trình bày kết quả dự án và ý kiến cá nhân
           * Lắng nghe ý kiến của giảng viên và các bạn cùng lớp
       - Tổ chức học nhóm:
         + Hoạt động giảng dạy của giảng viên:
           * Giảng viên tổ chức lớp học theo nhóm và chuẩn bị nhiệm vụ học tập
         + Hoạt động học tập của người học:
           * Mỗi nhóm nhận một nhiệm vụ học tập và cùng nhau hoàn thành nhiệm vụ đó
    "

