  utter_ask_education_program_multimedia_communications_special_subject_in_multimedia_2_objective_of_course_vie:
  - text: "Là học phần tiếp theo của Chủ đề 1, sử dụng phương pháp dạy học dựa trên vấn đề. Học phần giới thiệu một số chủ đề chọn lọc và nâng cao trong ngành công nghệ thông tin và truyền thông hiện đại. Chủ đề được giới thiệu trong học phần có thể là sự mở rộng, nâng cao của chủ đề đã dạy ở Chủ đề 1. Nội dung của chủ đề bao gồm việc nghiên cứu, phân tích, đánh giá tổng thể các chủ đề. Giải pháp công nghệ, kỹ thuật cũng như lý thuyết chuyên sâu về một lĩnh vực cụ thể trong ngành công nghệ thông tin và truyền thông. Các vấn đề thực tiễn liên quan cũng được đưa ra dưới dạng chuyên đề và được trình bày, thảo luận trong quá trình học tập. Nội dung cụ thể của học phần thay đổi tùy theo chủ đề được chọn. Các chủ đề có thể thuộc các lĩnh vực như trí tuệ nhân tạo, xử lý dữ liệu lớn, internet vạn vật, bảo mật thông tin, hệ thống thông tin, sử dụng phần mềm khung hoặc ứng dụng công nghệ thông tin. giao tiếp để giải quyết các vấn đề thực tế trong cuộc sống.
