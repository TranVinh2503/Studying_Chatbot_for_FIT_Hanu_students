  utter_ask_education_program_multimedia_communications_special_subject_in_multimedia_2_teaching_and_learning_methods_and_activities_vie:
  - text: "
    1. Phương pháp giảng dạy:
       - Nghiên cứu và trình bày về chủ đề tự chọn:
         + Hoạt động giảng dạy của giảng viên:
           * Hướng dẫn người học nghiên cứu, làm việc nhóm và trình bày ý tưởng.
           * Bình luận.
         + Hoạt động học tập của người học:
           * Trình bày, giải đáp thắc mắc của giảng viên và học viên khác về nội dung trình bày.
       - Tích cực học tập, nghiên cứu:
         + Hoạt động giảng dạy của giảng viên:
           * Lựa chọn tài liệu đọc phù hợp theo chủ đề, có giải thích bổ sung trên lớp;
           * Hướng dẫn quá trình đọc; Động viên và khuyến khích người học dành thời gian đọc và nỗ lực xử lý thông tin.
           * Kiểm tra, đánh giá việc thực hiện của người học và các bài tập đúng.
         + Hoạt động học tập của người học:
           * Tự đọc và nhận xét, đặt câu hỏi theo hướng dẫn và yêu cầu của giảng viên;
           * Lưu tài liệu để tra cứu lại khi cần thiết.
       - Hội thảo:
         1. Báo cáo hội thảo:
           + Hoạt động giảng dạy của giảng viên:
             * Nêu vấn đề, ý kiến, giới thiệu các quan điểm liên quan;
             * Bản tóm tắt.
           + Hoạt động học tập của người học:
             * Tiếp cận vấn đề;
             * Tranh luận và thảo luận.
         2. Thảo luận:
           + Hoạt động giảng dạy của giảng viên:
             * Gợi ý, đề xuất lựa chọn chủ đề;
             * Bài tập và hướng dẫn về cấu trúc, độ dài, hình thức trình bày;
             * Tổ chức thảo luận cho người học;
             * Nhận xét, đánh giá, tóm tắt, kết luận.
           + Hoạt động học tập của người học:
             * Chọn một chủ đề;
             * Nghiên cứu tài liệu;
             * Viết bài thuyết trình;
             * Trình bày và bảo vệ bài thuyết trình của mình trước lớp.
         3. Tranh luận tự do:
           + Hoạt động giảng dạy của giảng viên:
             * Nêu vấn đề;
             * Tổ chức thảo luận;
             * Nhận xét, đánh giá, kết luận.
           + Hoạt động học tập của người học:
             * Tiếp cận vấn đề;
             * Bàn luận.
       - Dạy học qua dự án:
         + Hoạt động giảng dạy của giảng viên:
           * Chia thành các nhóm và phân công dự án
           * Xác định rõ ràng thời gian chuẩn bị và thời gian trình bày dự án cho từng nhóm.
           * Giám sát tiến độ thực hiện dự án và hỗ trợ nhóm khi cần thiết
           * Nghe trình bày kết quả và đặt câu hỏi
           * Đánh giá tổng thể
         + Hoạt động học tập của người học:
           * Tiếp nhận dự án và phân chia công việc trong nhóm.
           * Thu thập thông tin, phân tích thông tin, xây dựng dự án
           * Trình bày kết quả dự án và ý kiến cá nhân
           * Lắng nghe ý kiến của giảng viên và các bạn cùng lớp
       - Tổ chức học nhóm:
         + Hoạt động giảng dạy của giảng viên:
           * Giảng viên tổ chức lớp học theo nhóm và chuẩn bị nhiệm vụ học tập
         + Hoạt động học tập của người học:
           * Mỗi nhóm nhận một nhiệm vụ học tập và cùng nhau thực hiện.
    "

