version: "3.1"

nlu:
  - intent: ask_education_program_multimedia_communications_game_design_course_code_vie
    examples: |
       - Mã khóa học Thiết kế Game là gì?
       - Mã khóa học cụ thể được giao cho ngành Thiết kế Game là gì?
       - Bạn có thể cung cấp mã nhận dạng khóa học Thiết kế trò chơi được không?
       - Mã chữ số nào đại diện cho khóa học Thiết kế trò chơi?
      
  - intent: ask_education_program_multimedia_communications_game_design_is_prerequisite_courses_vie
    examples: |
       - Thiết kế trò chơi có phải là khóa học tiên quyết không?
       - Thiết kế Game có phải là điều kiện tiên quyết cho các khóa học khác không?
       - Dịch vụ thiết kế trò chơi có phải là tiền đề cần thiết cho các khóa học tiếp theo không?
       - Việc hoàn thành Thiết kế trò chơi có diễn ra trước khi đăng ký khóa học khác không?
  
  - intent: ask_education_program_multimedia_communications_game_design_name_of_unit_in_charge_of_teaching_vie
    examples: |
       - Đơn vị phụ trách giảng dạy Thiết kế trò chơi tên gì?
       - Bộ phận nào giám sát việc hướng dẫn Thiết kế Game?
       - Đơn vị, bộ phận nào chịu trách nhiệm giảng dạy Thiết kế Game?
       - Ai quản lý trách nhiệm giảng dạy môn Thiết kế trò chơi?

  - intent: ask_education_program_multimedia_communications_game_design_number_of_cresits_vie
    examples: |
       - Số tín chỉ cho phần Thiết kế trò chơi là bao nhiêu?
       - Khóa học Thiết kế trò chơi có bao nhiêu tín chỉ?
       - Số tín chỉ cho khóa học Thiết kế trò chơi là bao nhiêu?
       - Bạn có thể cung cấp thông tin về số giờ tín chỉ được phân bổ cho Thiết kế trò chơi không?
      
  - intent: ask_education_program_multimedia_communications_game_design_number_of_credit_hours_vie
    examples: |
       - Số giờ tín chỉ của môn Thiết kế trò chơi là bao nhiêu?
       - Môn học Thiết kế trò chơi đòi hỏi bao nhiêu giờ tín chỉ?
       - Tổng số giờ tín chỉ được phân bổ cho môn Thiết kế trò chơi là bao nhiêu?
       - Bạn có thể cho biết số giờ tín chỉ liên quan đến môn Thiết kế trò chơi không?
      
  - intent: ask_education_program_multimedia_communications_game_design_course_type_vie
    examples: |
       - Thuật ngữ loại của Thiết kế trò chơi là gì?
       - Loại thuật ngữ nào đặc trưng cho Thiết kế trò chơi?
       - Bạn có thể chỉ rõ cách phân loại thuật ngữ Thiết kế trò chơi được không?
       - Thuật ngữ Thiết kế trò chơi thuộc loại hoặc phân loại nào?
      
  - intent: ask_education_program_multimedia_communications_game_design_course_instructor_info_vie
    examples: |
       - Bạn có thể cho biết cụ thể về giáo viên hướng dẫn Thiết kế Game được không?
       - Các nhà giáo dục hoặc người hướng dẫn thiết kế trò chơi đặc biệt là ai?
       - Thông tin chi tiết về các giảng viên tham gia giảng dạy Thiết kế trò chơi.
       - Bạn có thể chia sẻ thông tin về các giảng viên phụ trách Thiết kế Game được không?
      
  - intent: ask_education_program_multimedia_communications_game_design_objective_of_course_vie
    examples: |
       - Mục tiêu của khóa học Thiết kế trò chơi là gì?
       - Mục đích hoặc mục đích của khóa học Thiết kế trò chơi là gì?
       - Bạn có thể giải thích mục tiêu khóa học Thiết kế trò chơi được không?
       - Kết quả hoặc mục đích dự định của Thiết kế Trò chơi là gì?
      
  - intent: ask_education_program_multimedia_communications_game_design_course_structure_vie
    examples: |
       - Cấu trúc khóa học Thiết kế Game bao gồm những gì?
       - Những yếu tố nào tạo thành một phần của cấu trúc khóa học Thiết kế trò chơi?
       - Thầy có thể tóm tắt các nội dung trong cấu trúc môn học Thiết kế trò chơi được không?
       - Điều gì tạo nên khuôn khổ hoặc các thành phần của cấu trúc khóa học Thiết kế trò chơi?
      
  - intent: ask_education_program_multimedia_communications_game_design_teaching_and_learning_methods_and_activities_vie
    examples: |
       - Phương pháp và hoạt động dạy và học của Thiết kế trò chơi bao gồm những gì?
       - Những phương pháp và hoạt động nào được áp dụng trong việc dạy và học trong Thiết kế trò chơi?
       - Bạn có thể mô tả các kỹ thuật giảng dạy và hoạt động học tập được sử dụng trong Thiết kế trò chơi không?
       - Những chiến lược giảng dạy và hoạt động học tập nào được đưa vào Thiết kế trò chơi?
      
  - intent: ask_education_program_multimedia_communications_game_design_subject_assessment_methods_vie
    examples: |
       - Phương pháp đánh giá chủ đề Thiết kế trò chơi là gì?
       - Môn học Thiết kế trò chơi được đánh giá như thế nào?
       - Môn học Thiết kế trò chơi sử dụng phương pháp đánh giá nào?
       - Bạn có thể mô tả phương pháp đánh giá được áp dụng cho môn Thiết kế trò chơi không?
      
  - intent: ask_education_program_multimedia_communications_game_design_duties_of_the_learner_vie
    examples: |
       - Nhiệm vụ của người học Thiết kế trò chơi là gì?
       - Nghĩa vụ, trách nhiệm của sinh viên học Thiết kế trò chơi là gì?
       - Thầy có thể nêu những nhiệm vụ, nhiệm vụ mong đợi của học viên trong khóa học Thiết kế trò chơi được không?
       - Sinh viên có trách nhiệm gì khi học Thiết kế Game?
      
  - intent: ask_education_program_multimedia_communications_game_design_additional_reading_materials_vie
    examples: |
       - Tài liệu đọc thêm môn Thiết kế game là gì?
       - Bạn có thể cung cấp các tài liệu đọc được đề xuất khác cho Thiết kế trò chơi không?
       - Những tài nguyên hoặc tài liệu đọc bổ sung nào được đề xuất cho Thiết kế trò chơi?
       - Có tài liệu đọc bổ sung nào được đề xuất cho Thiết kế trò chơi đặc biệt không?
