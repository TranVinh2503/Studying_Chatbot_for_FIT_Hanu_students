version: "3.1"

nlu:
  - intent: ask_education_program_multimedia_communications_industry_internship_course_code_vie
    examples: |
       - Mã khóa học Thực tập ngành là gì?
       - Mã khóa học cụ thể được giao cho Thực tập ngành là gì?
       - Bạn có thể cung cấp mã nhận dạng khóa học Thực tập ngành được không?
       - Mã chữ và số nào thể hiện ngành Thực tập?
      
  - intent: ask_education_program_multimedia_communications_industry_internship_is_prerequisite_courses_vie
    examples: |
       - Thực tập ngành có phải là khóa học tiên quyết không?
       - Thực tập trong ngành có phải là điều kiện tiên quyết cho các khóa học khác không?
       - Dịch vụ thực tập trong ngành có phải là tiền đề cần thiết cho các khóa học tiếp theo không?
       - Việc hoàn thành chương trình Thực tập trong ngành có trước khi đăng ký các khóa học khác không?
  
  - intent: ask_education_program_multimedia_communications_industry_internship_name_of_unit_in_charge_of_teaching_vie
    examples: |
       - Tên đơn vị phụ trách giảng dạy Thực tập ngành là gì?
       - Bộ phận nào giám sát việc hướng dẫn Thực tập ngành?
       - Đơn vị, bộ phận nào chịu trách nhiệm giảng dạy Thực tập ngành?
       - Ai quản lý trách nhiệm giảng dạy cho chương trình Thực tập trong ngành?

  - intent: ask_education_program_multimedia_communications_industry_internship_number_of_cresits_vie
    examples: |
       - Số tín chỉ cho ngành Thực tập trong ngành là bao nhiêu?
       - Khóa học Thực tập ngành có bao nhiêu tín chỉ?
       - Số tín chỉ cho khóa học Thực tập trong ngành là bao nhiêu?
       - Bạn có thể cung cấp thông tin về số giờ tín chỉ được phân bổ cho Thực tập trong ngành không?
      
  - intent: ask_education_program_multimedia_communications_industry_internship_number_of_credit_hours_vie
    examples: |
       - Số giờ tín chỉ cho môn Thực tập ngành là bao nhiêu?
       - Môn học Thực tập trong ngành đòi hỏi bao nhiêu giờ tín chỉ?
       - Tổng số giờ tín chỉ được phân bổ cho môn Thực tập trong ngành là bao nhiêu?
       - Bạn có thể cung cấp số giờ tín chỉ liên quan đến chủ đề Thực tập trong ngành không?
      
  - intent: ask_education_program_multimedia_communications_industry_internship_course_type_vie
    examples: |
       - Thuật ngữ loại của Thực tập trong ngành là gì?
       - Loại thuật ngữ nào mô tả Thực tập trong ngành?
       - Bạn có thể nêu rõ cách phân loại thuật ngữ Thực tập trong ngành được không?
       - Thuật ngữ Thực tập trong ngành thuộc loại hoặc phân loại nào?
      
  - intent: ask_education_program_multimedia_communications_industry_internship_course_instructor_info_vie
    examples: |
       - Bạn có thể cung cấp thông tin cụ thể về các giáo viên hướng dẫn Thực tập ngành?
       - Ai là nhà giáo dục hoặc người hướng dẫn thực tập ngành đặc biệt?
       - Thông tin chi tiết về các giảng viên tham gia giảng dạy Thực tập ngành.
       - Bạn có thể chia sẻ thông tin về các giảng viên phụ trách Thực tập Công nghiệp được không?
      
  - intent: ask_education_program_multimedia_communications_industry_internship_objective_of_course_vie
    examples: |
       - Mục tiêu của khóa thực tập ngành là gì?
       - Mục đích hoặc mục đích của Tâm lý thực tập trong ngành là gì?
       - Bạn có thể giải thích mục tiêu của khóa học Thực tập trong ngành được không?
       - Kết quả hoặc mục đích dự kiến của Thực tập trong ngành là gì?
      
  - intent: ask_education_program_multimedia_communications_industry_internship_course_structure_vie
    examples: |
       - Cấu trúc khóa học của ngành Thực tập bao gồm những gì?
       - Những yếu tố nào tạo thành một phần của cấu trúc khóa học Thực tập trong ngành?
       - Bạn có thể tóm tắt các nội dung trong cấu trúc môn học Thực tập ngành được không?
       - Điều gì tạo nên khuôn khổ hoặc các thành phần của cấu trúc khóa học Thực tập trong ngành?
      
  - intent: ask_education_program_multimedia_communications_industry_internship_teaching_and_learning_methods_and_activities_vie
    examples: |
       - Phương pháp dạy và học cũng như các hoạt động của Thực tập sinh ngành bao gồm những gì?
       - Những phương pháp và hoạt động nào được áp dụng trong việc dạy và học trong chương trình Thực tập ngành?
       - Bạn có thể mô tả các kỹ thuật giảng dạy và hoạt động học tập được sử dụng trong Thực tập ngành?
       - Những chiến lược giảng dạy và hoạt động học tập nào được đưa vào chương trình Thực tập trong ngành?
      
  - intent: ask_education_program_multimedia_communications_industry_internship_subject_assessment_methods_vie
    examples: |
       - Phương pháp đánh giá đề tài Thực tập ngành là gì?
       - Môn học Thực tập ngành được đánh giá như thế nào?
       - Phương pháp đánh giá nào được áp dụng cho môn Thực tập ngành?
       - Bạn có thể mô tả phương pháp đánh giá được áp dụng cho môn Thực tập trong ngành không?
      
  - intent: ask_education_program_multimedia_communications_industry_internship_duties_of_the_learner_vie
    examples: |
       - Nhiệm vụ của người học ngành Thực tập là gì?
       - Nghĩa vụ và trách nhiệm của sinh viên đang theo học Thực tập ngành là gì?
       - Bạn có thể nêu những nhiệm vụ hoặc nhiệm vụ mong đợi của người học trong Thực tập ngành?
       - Sinh viên có trách nhiệm gì khi đi thực tập ngành?
      
  - intent: ask_education_program_multimedia_communications_industry_internship_additional_reading_materials_vie
    examples: |
       - Tài liệu đọc thêm cho môn Thực tập ngành là gì?
       - Bạn có thể cung cấp các tài liệu đọc được đề xuất khác cho ngành Thực tập trong ngành không?
       - Những nguồn tài liệu bổ sung hoặc tài liệu đọc bổ sung nào được đề xuất cho Thực tập trong ngành?
       - Có tài liệu đọc bổ sung nào được đề xuất cho Thực tập ngành Đặc biệt không?