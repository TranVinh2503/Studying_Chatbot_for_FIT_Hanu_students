  utter_ask_education_program_multimedia_communications_principles_of_computers_objective_of_course_vie:
  - text: "Mục tiêu của khóa học là trang bị cho người học những kiến thức cơ bản về máy tính, hệ thống máy tính và các ứng dụng của chúng trong ngành công nghệ thông tin. Từ đó giúp người học có được những kiến thức, kỹ năng liên quan đến vận hành, triển khai và ứng dụng các dịch vụ công nghệ thông tin trong cuộc sống."
  
  utter_ask_education_program_multimedia_communications_principles_of_computers_course_structure_vie:
  - text: "
     1. Định hướng khóa học
     2. Giới thiệu về máy tính và phần cứng: Khái niệm máy tính, Linh kiện máy tính, Ứng dụng máy tính, Mạng máy tính và Internet, Phần mềm, Phân loại máy tính
     3. Phần mềm: Phân loại phần mềm, Chức năng phần mềm, Hệ điều hành và phần mềm ứng dụng, Giao diện, Ứng dụng thương mại, Ứng dụng đồ họa đa phương tiện, Ứng dụng cá nhân, Ứng dụng web
     4. Lưu trữ: Phân loại thiết bị lưu trữ, lưu trữ, Ổ đĩa, Thẻ nhớ Flash, Dịch vụ đám mây
     5. Biểu diễn dữ liệu: Biểu diễn dữ liệu trên máy tính, Hệ thống số, Chuyển đổi định dạng dữ liệu, Thao tác trên hệ nhị phân
     6. Xuất nhập khẩu: Khái niệm, Thiết bị nhập thông tin, Thiết bị xuất thông tin
     7. Hệ điều hành và phần mềm ứng dụng: Phân loại phần mềm, Khái niệm hệ điều hành, Nguyên lý hoạt động, Hệ điều hành máy chủ và máy tính cá nhân, Một số phần mềm ứng dụng
     8. Hệ thống thông tin và ngôn ngữ lập trình: Giới thiệu hệ thống thông tin máy tính, Ngôn ngữ lập trình, Các bước phát triển phần mềm
     10. Kiểm tra giữa kỳ
     11. Mạng máy tính và truyền thông: Khái niệm và ứng dụng mạng máy tính, Phân loại mạng máy tính, Kiến trúc và giao thức của mạng máy tính
     12. Internet và ngôn ngữ HTML: Khái niệm và lịch sử phát triển của Internet, Các dịch vụ trên Internet, Giới thiệu về ngôn ngữ HTML
     13. Cơ sở dữ liệu: Các khái niệm, Hệ quản trị cơ sở dữ liệu, Ứng dụng cơ sở dữ liệu và hệ quản trị cơ sở dữ liệu, Giới thiệu ngôn ngữ truy vấn SQL
     14. Bảo mật máy tính: Rủi ro và mất an toàn máy tính, Các phương pháp tấn công máy tính và mạng máy tính, Các biện pháp phòng ngừa, Đạo đức nghề nghiệp máy tính
     15. Hệ thống thông tin doanh nghiệp: Khái niệm, Kiến trúc phần cứng và phần mềm, Các vấn đề liên quan
     16. Xem xét
     17. Kỳ thi cuối kỳ
    "
  
  utter_ask_education_program_multimedia_communications_principles_of_computers_teaching_and_learning_methods_and_activities_vie:
  - text: "
    1. Phương pháp giảng dạy:
       - Bài học:
         + Hoạt động giảng dạy của giảng viên:
           * Trình bày nội dung kiến thức;
           * Phân tích, đánh giá kiến thức;
           * Kết nối, hệ thống tri thức;
           * Trả lời các câu hỏi của người học;
           * Đánh giá tổng thể
         + Hoạt động học tập của người học:
           * Nghe giảng và trả lời các câu hỏi của giảng viên;
           * Hồ sơ;
           * Làm bài tập thực hành.
       - Thực hành tại phòng Lab:
         + Hoạt động giảng dạy của giảng viên:
           * Giao bài tập thực hành;
           * Chữa bài tập thực hành;
           * Bản tóm tắt.
         + Hoạt động học tập của người học:
           * Làm bài tập theo yêu cầu của người hướng dẫn;
           * Hiển thị kết quả.
       - Hoạt động nhóm:
         + Hoạt động giảng dạy của giảng viên:
           * Chia thành các nhóm;
           * Gợi ý hướng dẫn lựa chọn chủ đề;
           * Giao;
           * Giám sát hoạt động của từng nhóm;
           * Đánh giá; Bản tóm tắt.
         + Hoạt động học tập của người học:
           * Hoạt động theo nhóm được phân công;
           * Lựa chọn và tiếp cận chủ đề;
           * Trao đổi ý kiến và đưa ra ý kiến chung của cả nhóm;
           * Trình bày kết quả thảo luận; Tiếp nhận ý kiến đóng góp từ thầy cô và bạn bè.
    "

  utter_ask_education_program_multimedia_communications_principles_of_computers_subject_assessment_methods_vie:
  - text: "
     1. Đánh giá chuyên cần: 10%
       - Quy định_chính thức:
         * Sự tham dự
         * Kiểm tra kết quả thực hiện nhiệm vụ học tập được giao
       - Tiêu chí đánh giá:
         * Số lớp tham dự
         * Hoàn thành các yêu cầu của giảng viên trong quá trình học
     2. Đánh giá thường xuyên (Kiểm tra giữa kỳ): 30%
       - Quy định_chính thức:
         * Làm bài tập thực hành hàng tuần
         * Thi giữa kỳ: trắc nghiệm (30 phút) hoặc bài tập nhóm lớn
       - Tiêu chí đánh giá:
         * Theo thang điểm của khoa_môn
     3. Đánh giá cuối khóa học (bài kiểm tra cuối khóa): 60%
       - Quy định_chính thức:
         * Bài thi trắc nghiệm hoặc bài luận (120 phút)
       - Tiêu chí đánh giá:
         * Theo thang điểm của khoa_môn
    "

  utter_ask_education_program_multimedia_communications_principles_of_computers_duties_of_the_learner_vie:
  - text: "
